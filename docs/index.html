<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online shop</title>
    
    <link rel="stylesheet" href="./assets/main-e81a8b91.css">
  </head>

  <body class="body">
    <header>
      <div class="header">
        <h1>Online shop</h1>
      </div>
    </header>
    <main class="main">
      <div class="search">
        <input class="search-input" placeholder="Example: Woman" />
        <button class="search-button">Find</button>
      </div>

      <div class="shop">
        <div class="shop-cart">
          <h2>Shopping cart</h2>
          <ul class="cart-list"></ul>
          <button class="button-remove">Remove all</button>
        </div>
        <div class="list">
            <h2>Most popular products</h2>
          <ul class="list-element"></ul>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
